<html>

<head>

 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" /> <!--stylepeta-->
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script> <!--script-->

  <style>
  #mapid { height: 1000px; }
  </style>

 </head>

<body>

 <div id="mapid"></div>

<script>

 var mymap = L.map('mapid').setView([-6.20876, 106.84560], 13);

 L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 19}).addTo(mymap);


</script>

<script>
var marker = L.marker([-6.20876, 106.84560]).addTo(mymap);
</script>

<script>
marker.bindPopup("<b>Hello world!</b><br>I live here.").openPopup();

</script>

</body>



</html>
